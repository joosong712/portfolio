<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko" >
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>Wired</title>
<link rel="stylesheet" href="css/reset.css" type="text/css"/>
<style type="text/css">
caption {caption-side: bottom; text-align: right; visibility: hidden; height: 0;}
table {border-collapse: collapse; border:1px solid red; width: 100%;}
tbody {border:1px solid blue;}
tr {border:5px solid blue;}
th, td {border:1px solid transparent; line-height: 20px;}
.d {color: yellow;}
</style>
</head>

<body>
    <h2>주간 용돈 현황</h2>
<table summery="용돈 월화수목 수입 지출 내역">
    <caption>주간 용돈 현황</caption>
    <colgroup style="background-color: lime;">
        <col style="width: 20%;"/>
        <col style="width: 20%;" />
    </colgroup>
    <colgroup style="background-color: yellow;">
        <col style="width: 20%;"/>
        <col style="background-color: rgb(139, 139, 255); width: 20%; color: red;"/>
        <col style="width: 20%;"/>
    </colgroup>
    <thead>
        <tr>
                <th id="col1">구분</th>
                <th id="col2">월</th>
                <th id="col3">화</th>
                <th id="col4" class="d">수</th>
                <th id="col5">목</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th id="row1">수입</th>
            <td colspan="2" rowspan="2" headers="col2 col3 row1 row2">1000원</td>
            <!-- <td>2000원</td> -->
            <td headers="col4 row1" class="d">3000원</td>
            <td rowspan="2" headers="col5 row1 row2">4000원</td>
        </tr>

        <tr>
            <th id="row2">지출</th>
            <!-- <td>1000원</td> -->
            <!-- <td>2000원</td> -->
            <td headers="col4 row2" class="d">3000원</td>
            <!-- <td>4000원</td> -->
        </tr>

        
    </tbody>

    <tfoot>
        <tr>
            <th id="row3">합계</th>
            <td headers="col2 row3">0</td>
            <td headers="col2 row3">0</td>
            <td headers="col2 row3" class="d">0</td>
            <td headers="col2 row3">0</td>
        </tr>
    </tfoot>
</table>
</body>
</html>
