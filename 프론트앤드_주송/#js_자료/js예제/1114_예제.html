var serviceE1 = document.querySelector('#service');
var listTargets = serviceE1.querySelectorAll('ul > li');


serviceE1.addEventListener('click', clickWork );

function clickWork (event) {
    event.preventDefault();
    //클래스 이름으로 구분한 케이스
    if (event.target.tagName !== 'A') return; //A가 아니면 리턴
    if (event.target.parentNode.tagName === 'H2') {
        //보더를 준다.
        for (var i = 0; i < listTargets.length; i++) {
            listTargets[i].style.border = '1px solid red'  
        }
    } else {
        //배경색을 준다.
        for (var i = 0; i < listTargets.length; i++) {
            listTargets[i].style.background = 'yellow'  
        }
    }

}
