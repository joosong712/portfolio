<script>
$(document).ready( function(){
    var 옵션 = {
        mode : 'horizontal',
        speed : 500,
        // infiniteLoop : false,
        auto : true,
        pause : 2000,
        autoControls : true,
        maxSlide : 2,
        // minSlide : 2,
        slideWidth : 500,
        slideMargin : 30,

<style>
* {margin:0; padding: 0;}

div.bx-wrapper {border:none; box-shadow: none;}
ul#photo_list {

ul#photo_list ul {

    height: 0;
    overflow: hidden;

	width: 100px;
	z-index: 100;

	/* 포지션층으로 띄우지 않으면 visibility에서 자기구역을 미리 그려놓기 때문에 넓이가 포함이 된다 */
	top:40px; 
	left:0;
	transition: all 1s ease;
}

	text-decoration: none;
	border:1px solid black;

body {padding:30px;}
</style>
</head>

<script>


클릭메뉴();

function 클릭메뉴() {
    
    var click요소들 = document.querySelectorAll("#photo_list > li > a");
    var 하위메뉴들 = document.querySelectorAll("#photo_list ul");

    for (var i = 0; i < click요소들.length; i++) {
        click요소들[i].addEventListener("click", clickMenu);
    }

    function clickMenu(e) {
		e.preventDefault();
		var subMenu = e.target.parentNode.querySelector('ul');
		if (subMenu) {
			if (subMenu.className === 'opened') {
				//닫을때
                subMenu.className = '';
                subMenu.style.height = '0';
			} else {
                //열릴때
                subMenu.className = 'opened';
                subMenu.style.height = subMenu.scrollHeight + 'px';
				//넘치는 높이를 자동으로 알맞게 가져와 지정해준다
			}
			
		}
		
	}
	
}



</script>
