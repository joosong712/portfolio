    </style>

<body>
<button class="start">시작</button>
<button class="stop">멈춤</button>
<div class="box"></div>


<script>
    //클릭하면 움직이게
    //css에서 transition이 안되는 브라우저를 할때 셋타임아웃으로 사용해야 함
    //setInterval
    var box = document.querySelector('.box');
    var startBtn = document.querySelector('.start');
    var stopBtn = document.querySelector('.stop');

    startBtn.addEventListener('click', startWork);
    stopBtn.addEventListener('click', stopWork);

        var move = 0;
        var start;


        function startWork() {
            //requestAnimationFrame이 자동으로 시간을 맞춰서 넣어줌 (16초)
            start = requestAnimationFrame(function() {
                move = move + 2; //재귀함수
                box.style.left = move + 'px';    
                startWork();
            });
            
        function stopWork(){
            cancelAnimationFrame(start);
            //start 애니메이션을 취소해주는 함수
        }
    };
