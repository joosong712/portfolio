<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>hello world!</title>
	<link rel="stylesheet" media="all" href="css/reset.css" />
	<style>
		* {
			font-size: 30px;
		}
		.wrap {
			width: 800px;
			border: 2px solid black;
			margin: 0 auto;
		}

		.header {
			background-color: black;
			height: 100px;
		}

		.main {

		}

		.left {
			background-color: lime;
			width: 150px;
			height: 200px;
			float: left
		}

		.contents {
			background-color: yellow;
			width: 650px;
			height: 500px;
			float: left;
		}

		.footer {
			clear: both;
			background-color: gray;
			height: 50px;
		}
	</style>
	<script></script>
</head>
<body>
	<div class="wrap">
		<div class="header">800</div> 
		<div class="main"></div>
		<div class="left">150</div>
		<div class="contents">650</div> 
		<div class="footer"></div>
</body>
</html>
