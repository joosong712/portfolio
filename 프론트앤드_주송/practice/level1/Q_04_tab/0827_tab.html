<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<title>hello world!</title>
	<link rel="stylesheet" media="all" href="css/reset.css" />
	<style>

		ul:after {
			clear: both;
			display: block;
			content: '';
		}

		ul > li + li > a {
			margin-left: 2px;
		}

		ul > li > a {
			padding: 10px 20px;
			float: left;
			border:1px solid black;
		}

		li > a:hover {
			background-color: orange;
			color: white;
			text-decoration: none;
			border-radius: 10px 10px 0px 0px;
		}
		
	</style>
	<script></script>
</head>
<body>
	<ul>
		<li><a href="">학교</a></li>
		<li><a href="">병원</a></li>
		<li><a href="">동사무소</a></li>
		<li><a href="">을수집</a></li>
	</ul>
</body>
</html>
